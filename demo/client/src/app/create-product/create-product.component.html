<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Create New Product</h3>
      <form action="" class="form-horizontal" #productForm="ngForm" (ngSubmit)="onSubmit()" [hidden]="submitted">
        <section class="form-block">
        <div class="form-group">
          <label for="title"> Title </label>
            <input class="form-control" type="text" id="title" name="title" [(ngModel)]="model.title">
        </div>
        <div class="form-group">
          <label for="description">
            Description
          </label>
            <textarea class="form-control" name="description" id="description" [(ngModel)]="model.description"></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
         <div class="select">
           <select class="form-control" name="category" id="category" [(ngModel)]="model.category">
             <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>

           </select>
         </div>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" id="price" name="price" [(ngModel)]="model.price">
        </div>
          <button type="submit" class="btn btn-primary" [disabled]="productForm.form.invalid">Add</button>
        </section>
      </form>
    </div>
  </div>

</div>
