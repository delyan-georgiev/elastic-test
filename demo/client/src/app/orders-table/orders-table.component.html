<div class="row">
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Products</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.name}}</td>
        <td>
          <button class="btn btn-sm" [routerLink]="['/search', order.id]">Products</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
